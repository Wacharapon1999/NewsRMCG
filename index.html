<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic News Feed - New Tab Version</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Kanit', sans-serif;
    margin: 0;
    padding: 20px 10px;
    background-color: transparent;
  }
  
  .section-header { text-align: center; margin-bottom: 40px; }
  .section-title { font-size: 26px; font-weight: 700; color: #333; margin: 0; }

  .news-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .news-card {
    display: flex;
    flex-direction: column;
    text-decoration: none;
    transition: transform 0.3s ease;
    opacity: 0;
    animation: fadeIn 0.6s forwards;
  }
  @keyframes fadeIn { to { opacity: 1; } }

  .news-card:hover { transform: translateY(-6px); }

  .news-image-wrapper {
    position: relative;
    width: 100%;
    aspect-ratio: 4 / 3;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  }
  .news-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
  .news-card:hover .news-image { transform: scale(1.05); }

  .news-date {
    position: absolute;
    bottom: 0;
    left: 0;
    background-color: white;
    color: #1a1a1a;
    font-size: 13px;
    font-weight: 700;
    padding: 8px 16px;
    border-top-right-radius: 12px;
  }

  .news-title {
    margin-top: 16px;
    font-size: 16px;
    font-weight: 600;
    line-height: 1.5;
    color: #222;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
    transition: color 0.2s;
  }
  .news-card:hover .news-title { color: #0b7a42; }

  .button-container { text-align: center; margin-top: 40px; }
  .btn-read-more {
    display: inline-block;
    background: linear-gradient(to right, #6ab023, #0b7a42);
    color: white;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    padding: 12px 36px;
    border-radius: 30px;
    box-shadow: 0 4px 12px rgba(11, 122, 66, 0.3);
    transition: all 0.2s;
  }
  .btn-read-more:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(11, 122, 66, 0.4); }

  #loading { text-align: center; font-size: 18px; color: #666; padding: 50px; }
</style>
</head>
<body>

  <div class="section-header">
    <h2 class="section-title">อัปเดตข่าวสารและกิจกรรมล่าสุด</h2>
  </div>

  <div id="loading">กำลังโหลดข่าวสารล่าสุด...</div>
  <div class="news-grid" id="news-container"></div>

  <div class="button-container">
    <a href="https://haadthipo365.sharepoint.com/sites/RMCGConnect/_layouts/15/news.aspx" target="_blank" rel="noopener noreferrer" class="btn-read-more">อ่านข้อมูลเพิ่มเติม</a>
  </div>

  <script>
    // ลิงก์ Google Sheets ของคุณ
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSYZfsagskBSdwHS9SFY2GCHWC7hzjOrYMyjuWxFf3notXgOXf_ERh54qBQGTfQPmwPb5ZHkwiFLT6r/pub?output=csv';

    async function loadNews() {
      try {
        const response = await fetch(csvUrl);
        const data = await response.text();
        const rows = data.split('\n').filter(row => row.trim() !== '').slice(1);
        
        const container = document.getElementById('news-container');
        document.getElementById('loading').style.display = 'none';
        
        rows.forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          
          if (cols.length >= 4) {
            const title = cols[0].replace(/"/g, '').trim();
            const date = cols[1].replace(/"/g, '').trim();
            const img = cols[2].replace(/"/g, '').trim();
            const link = cols[3].replace(/"/g, '').trim();

            const cardHtml = `
              <a href="${link}" target="_blank" rel="noopener noreferrer" class="news-card">
                <div class="news-image-wrapper">
                  <img src="${img}" class="news-image" alt="${title}" onerror="this.src='https://via.placeholder.com/400x300?text=News+Image'">
                  <div class="news-date">${date}</div>
                </div>
                <h3 class="news-title">${title}</h3>
              </a>
            `;
            container.innerHTML += cardHtml;
          }
        });
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').innerText = 'ไม่สามารถดึงข้อมูลข่าวสารได้';
      }
    }

    loadNews();
  </script>
</body>
</html>
